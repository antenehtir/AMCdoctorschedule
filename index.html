<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Specialist Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>American Medical Center</h1>
  <h2>Where You Come First!!!</h2>

  <label for="specialty">Please Choose Speciality/Subspeciality to See Schedule:</label>
  <select id="specialty">
    <option value="">Select Speciality/Subspeciality</option>
    <option value="pediatrics">Pediatrics</option>
    <option value="internal-medicine">Internal Medicine</option>
    <option value="internal-medicine-sub">Internal Medicine Subspecialty</option>
    <option value="cardiology">Cardiology</option>
    <option value="gynecology-obgyn">Gynecology & OBS</option>
    <option value="psychiatry">Psychiatry</option>
    <option value="dermatology">Dermatology</option>
    <option value="endocrinology">Endocrinology</option>
  </select>

  <div id="specialist-info"></div>

  <script src="script.js"></script>
</body>
</html>
